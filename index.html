<!DOCTYPE html>
<html lang="en-US">
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Roboger's Neighborhood</title>
</head>
<body>
  <section class="main">
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="text-center text-uppercase">Mr. Roboger's Neighborhood!</h1>
      </div>
      <div class="container">
        <form class="form-inline justify-content-center">
          <div class="form-group align-middle m-2 mt-0 p-2 pt-0">
            <label class="align-middle mb-2" for="numberInput">Enter a Number</label>
          </div>
          <div class="form-group m-2 mt-0 p-2 pt-0">
            <input type="text" class="form-control" id="numberInput" required>
          </div>
          <div class="form-group m-2 mt-0 p-2 pt-0">
            <button type="submit" class="btn btn-outline-primary btn-block text-uppercase mb-2">See Results</button>
          </div>
          <div class="form-group m-2 mt-0 p-2 pt-0">
            <button type="reset" id="resetButton" class="btn btn-outline-primary btn-block text-uppercase mb-2">Reset Application</button>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="justify-content-center text-center reverse-container">
          <button class="btn btn-outline-primary text-uppercase" id="reverseButton" type="button">Reverse It</button>
        </div>
      </div>
      <div class="container">
        <div class="results"></div>
      </div>
      <div class="hidden">
        <audio id="beep">
          <source src="sounds/beep.mp3" type="audio/mpeg">
        </audio>
        <audio id="boop">
          <source src="sounds/boop.ogg.mp3" type="audio/ogg">
          <source src="sounds/boop.ogg.mp3" type="audio/mpeg">
        </audio>
        <audio id="neighbor">
          <source src="sounds/neighbor.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous">
  </script>
  <script type="module" src="js/scripts.js"></script>
</body>
</html>
